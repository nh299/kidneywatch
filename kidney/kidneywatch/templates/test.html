{% extends 'base.html' %}
{% load static %}
{% block content %}
<p>Test Page</p>
<form 
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
    <div class="input-group">
        <input id = "searchFood" type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
            aria-label="Search" aria-describedby="basic-addon2" >
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
            </button>
        </div>
    </div>
</form>
<ul>
    {% for i in foods %}
    <p>{{i}}</p>
    {% comment %} <li id="{{ i }}" >{{print(foods[i])}}</li> {% endcomment %}
    {% endfor %}
</ul>
<p>Hello World</p>
{%input("Enter cheese: ")%}
{% endblock %}
